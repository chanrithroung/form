<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- @Bootstrap Css link -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <!-- @JavaScript Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <!-- @Bootstrap Icon -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <title>Java Script DOM</title>
    </head>
    <body class="bg-light">

        <!-- @Header -->
        <div class="container-fluid text-white text-center p-5 bg-dark">
            <h1>JAVA SCRIPT DOM</h1>
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary mt-3" data-bs-toggle="modal" data-bs-target="#exampleModal">
                <i class="bi bi-plus-circle-fill"></i> Add User
            </button>
        </div>
        <!-- </Header> -->

        <!-- @Table container -->
        <div class="container p-4 rounded-3 bg-white shadow-lg mt-5">
            <h2 class="mb-5">View Users</h2>
            <table class="table" style="table-layout: fixed;"> 
                <thead>
                    <tr>
                        <th>#ID</th>
                        <th>Name</th>
                        <th>Gender</th>
                        <th>Age</th>
                        <th>Data of birth</th>
                        <th>Profile</th>
                        <th>Action</th>
                    </tr>
                </thead>

                <tbody>
                    <tr class="align-middle">
                        <td>1001</td>
                        <td>Chanrith</td>
                        <td>Male</td>
                        <td>30</td>
                        <td> 15-4-1998 </td>
                        <td>
                            <img style="height: 60px; width: 60px; object-fit: contain;" class="rounded-circle" src="IMG_0054.jpg" alt="">
                        </td>
                        <td>
                            <button class="btn btn-primary shadow me-2"><i class="bi bi-pencil-square"></i></button>
                            <button class="btn btn-danger shadow"><i class="bi bi-x-circle"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    <!-- </Table container> -->
        
    </body>
</html>


<!-- @Modal Add user -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- @Modal header -->
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">ADD USER</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <!-- @Modal body -->
            <div class="modal-body">
                <form action="" method="post">
                    <div class="mb-3">
                        <label for="id">ID</label>
                        <input id="id" class="form-control" placeholder="e.g: 1001" type="text">
                    </div>
                    <div class="mb-3">
                        <label for="name">Name</label>
                        <input id="name" class="form-control" placeholder="Type here..." type="text">
                    </div>
                    <div class="mb-3">
                        <label for="gender">Gender</label>
                        <input id="gender" class="form-control" placeholder="e.g: 1001" type="text">
                    </div>
                    <div class="mb-3">
                        <label for="age">Age</label>
                        <input id="age" class="form-control" placeholder="Fill age ..." type="text">
                    </div>
                    <div class="mb-3">
                        <label for="age">Date of birth</label>
                        <input id="age" class="form-control" placeholder="Fill age ..." type="date">
                    </div>
                    <div class="mb-3">
                        <label for="age">Profile</label>
                        <input id="age" class="form-control" type="file">
                    </div>
                </form>
            </div>
            <!-- @Modal Footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal"><i class="bi bi-x-circle"></i> Cancel</button>
                <button type="button" class="btn btn-primary shadow"><i class="bi bi-cloud-download-fill"></i> Save User</button>
            </div>
        </div>
    </div>
</div>
